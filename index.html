<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <meta charset="utf-8">
        <title>Napervillepol Election Centre</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        
       
        
        <link rel="stylesheet" href="./CSS/normalize.css" />
        <link rel="stylesheet" href="./CSS/styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    </head>
    
    <body>
        <div class='container' id="map">   
            <div class="leaflet-top leaflet-right">
                <div class = 'info'>
                    <h1 class="header">Chicago Mayoral Runoff</h1>
                    <div class="label"id ="Name">W00P00</div>
                    <table id ="table" class = "info-table">
                        <tr>
                            <th>&nbsp;</th>
                            <th>Candidate</th>
                            <th>Total</th>
                            <th>%</th>
                        </tr>
                        <tr id ="Johnson_row">
                            <td id ="Johnson_block">&nbsp;</td>
                            <td>Brandon Johnson</td>
                            <td id="Johnson_votes"'>0</td>
                            <td id="Johnson_percent">0.00</td>
                        </tr>
                        <tr id="Vallas_row">
                            <td id ="Vallas_block">&nbsp;</td>
                            <td>Paul Vallas</td>
                            <td id="Vallas_votes">0</td>
                            <td id="Vallas_percent">0.00</td>
                        </tr>
                        
                    </table> 
                    <div class="leaflet-control">
                        <div class="wrap">
                            <button class="btn" id="ward-btn" onclick="ward_click()">Ward</button>
                            <button class ="btn" id="precinct-btn" onclick="precinct_click()">Precinct</button>
                        </div>
                        
                     </div>
                       
                </div>
            </div>
        </div>
       
      
        <script src="JS/main.js"></script>
    </body>
</html>
